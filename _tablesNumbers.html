<div ng-show="tablesNumbers.length > 0">
	<table class="bordered">
	<thead>
		<tr>
			<th>#</th>        
			<th>Student</th>
			<th>Number</th>
		</tr>
	</thead>	
	<tr ng-repeat="Number in tablesNumbers | orderBy:['name']">
		<td>{{$index + 1}}</td>        
		<td>{{Number.name}}</td>
		<td>{{Number.number}}</td>
	</tr>        
	</table>
</div>
